<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokester C-3PO</title>
    <link rel="icon" type="image/png" href="C3PO-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <!-- Navigation bar -->
    <nav>
      <select name="select" id="joke-category">
        <option hidden selected>Joke Category</option>
        <option value="Programming">Programming</option>
        <option value="Dark">Dark</option>
        <option value="Pun">Pun</option>
        <option value="Spooky">Spooky</option>
        <option value="Christmas">Christmas</option>
        <option value="Misc">Misc</option>
      </select>
    </nav>
    <!-- Container for C-3PO picture and the joke text box -->
    <div class="container">
      <img src="C3PO-icon.png" alt="">
      <div class="text-box" id="text-box">
        <span id="joke-text">Hi, my name is C-3PO and I'm an amateur jokester.</span>
      </div>
    </div> 
    <!-- Container for the controls -->
    <div class="controls-container">
      <button id="button">Tell Me A Joke!</button>
      <audio src="" id="audio" controls hidden autoplay></audio>
    </div>
    <!-- Footer with social media links -->
    <footer>
      <div class="social-media-container">
        <a href="https://github.com/AaronLlasat"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/aaron-llasat-9133301b7/"><i class="fab fa-linkedin"></i></a>
        <a href = "mailto: aaronllasat19@gmail.com"><i class="fa fa-envelope"></i></a>
      </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
